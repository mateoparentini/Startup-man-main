<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
   <div class="navbar">
        <div class="logo">
    <a href="/Startup-main/hecta/hecta.html"><img src="/Startup-main/hecta/img/Diseño_sin_título-removebg-preview.png" alt="Logo"></a>
        </div>
   </div>
  <div class="container" id="container" id="crear">
    <!-- Formulario de registro -->
    <div class="form-container sign-up-container">
      <form action="#" >
        <h2>Crear cuenta</h2>
        <input type="email" placeholder="Correo" />
        <input type="password" placeholder="Contraseña" />
        <button>Registrarse</button>
      </form>
    </div>

    <!-- Formulario de login -->
    <div class="form-container sign-in-container" id="ingresar">
      <form action="#">
        <h2>Iniciar sesión</h2>
        <input type="email" placeholder="Correo" />
        <input type="password" placeholder="Contraseña" />
        <button>Ingresar</button>
      </form>
    </div>

    <!-- Panel para cambiar -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h2>¿Ya tienes cuenta?</h2>
          <button class="ghost" id="signIn">Iniciar sesión</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h2>¿Eres nuevo aquí?</h2>
          <button class="ghost" id="signUp">Registrarse</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
